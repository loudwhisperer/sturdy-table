<div>

  <section class="loginCard">
    <h2 class="cardTitle">Login</h2>

      <div class="loginGrouping">
        <label for="loginEmail">Email:</label>
        <input type="text" class="formInput" id="loginEmail" />
      </div>
      <div class="loginGrouping">
        <label for="loginPassword">Password:</label>
        <input type="password" class="formInput" id="loginPassword" />
      </div>
      <div class="loginGrouping">
        <button class="loginButton" type="submit">Log In</button>
      </div>
    </form>
  </section>

  <!-- {{!-- Card for new user to sign up --}} -->

  <section class="signUpCard">
    <h2 class="cardTitle">Register</h2>
    <form class="signUpForms">

        <label for="signUpEmail">Email:</label>
        <input type="text" class="formInput" id="signUpEmail" />

      </div>
